name: Python Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    #runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: |
          WS_DIR=`pwd`
          bash start_sandbox.sh
          cd ${WS_DIR}/kernel
          pytest tests/*
          cd ${WS_DIR}/agent
          pytest tests/*
          cd ${WS_DIR}
          bash clean_sandbox.sh
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: log-artifact
          path: |
            kernel/*.log
